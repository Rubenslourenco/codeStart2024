<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:first-child {
        color: red;
      }
      ul li:last-child {
        color: blue;
      }
      ul li:nth-child(10) {
        color: green;
      }

      /*Odd and Even = impar ou par*/
      ul li:nth-child(odd) {
        background-color: #f1f1f1;
      }

      ul li:nth-child(even) {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
      <li>item 6</li>
      <li>item 7</li>
      <li>item 8</li>
      <li>item 9</li>
      <li>item 10</li>
    </ul>
  </body>
</html>
