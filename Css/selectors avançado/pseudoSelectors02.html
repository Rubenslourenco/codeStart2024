<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Selectors</title>
    <style>
      .required:before {
        content: "*";
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <label class="required" for="name">Nome</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label class="required" for="name">Email</label>
      <input type="text" id="email" />
    </div>
    <div>
      <label class="required" for="name">Passqord</label>
      <input type="text" id="password" />
    </div>
  </body>
</html>
